<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/m.css"/>
  <!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
  <title>极光影院-好片分享</title>
  <style>
    .img{width:50%;margin:auto;padding-top:3rem;}
    #title{text-align:center;}
    #desc{padding-left: 20px;padding-right:20px;line-height:1.6;}
  </style>
</head>
<body>
	
  <div class="img">
    <img id="img" width="100%" src="" alt="">
  </div>
  <h2 id="title"></h2>
  <p id="desc"></p>
  <br />
  <div class="mui-content-padded" style="margin-left: 20px;margin-right: 20px; width:auto;">
  	<a type="button" href="javascript:testApp('zmovie://')"  class="mui-btn mui-btn-royal mui-btn-block mui-btn-outlined">去APP观看</a>
  </div>
  <br /><br />
  
  
  
    <script>
    function testApp(url) { 
          var timeout, t = 1000, hasApp = true; 
          setTimeout(function () { 
            if (!hasApp) { 
                  //未安装app
                  if(browser.versions.ios){
                    window.location.href = '${url_ios}';  //ios下载地址
                }else{
                    window.location.href = 'https://fir.im/btmovie';    //安卓下载地址
                   }
            }else{
            		window.location.href='zmovie://zhost/bt/open?data=mydata';
            }
            document.body.removeChild(ifr); 
          }, 2000) 
          
          var t1 = Date.now(); 
          var ifr = document.createElement("iframe"); 
          ifr.setAttribute('src', url); 
          ifr.setAttribute('style', 'display:none'); 
          document.body.appendChild(ifr); 
          timeout = setTimeout(function () { 
             var t2 = Date.now(); 
             if (!t1 || t2 - t1 < t + 100) { 
               hasApp = false; 
             } 
          }, t); 
        } 
        //判断访问终端
        var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                    weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                    qq: u.match(/\sQQ/i) == " qq" //是否QQ
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }
    </script>
  
  <script>
		  function getQueryString(name) { 
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		    var r = window.location.search.substr(1).match(reg); 
		    if (r != null){
		      return r[2]
		    } 
		    return null; 
		  } 
		  window.onload = function(){
		    document.querySelector('#img').src = decodeURIComponent(getQueryString('i')) || ''
		    document.querySelector('#title').innerHTML = decodeURI(getQueryString('t')) || ''
		    document.querySelector('#desc').innerHTML = decodeURI(getQueryString('d')) || ''
		  }
		  
		  
		  
		  
		  
		  
  </script>
</body>
</html>
