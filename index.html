<!DOCTYPE html>

<html lang="en">
<head>

  <title>极光影院-影片分享</title>
  <style>
    .img{width:50%;margin:auto;padding-top:3rem;}
    #title{text-align:center;}
    #desc{padding-left: 20px;padding-right:20px;line-height:1.6;}
  </style>
</head>
<body>
	
  <div class="img">
    <img id="img" width="100%" src="" alt="">
  </div>
  <h2 id="title"></h2>
  <p id="desc"></p>
  <br />
  <div class="mui-content-padded" style="margin-left: 20px;margin-right: 20px; width:auto;">
  	<a type="button" href="javascript:test()"  class="mui-btn mui-btn-royal mui-btn-block mui-btn-outlined">去APP观看</a>
  	<br />
  	<a style="font-size: 12px;"> 点击右上角，从浏览器打开此页面，如果已安装极光影院，可直接到对应页面</a>
  </div>
  <br /><br />
  
  
  
  
   <script>
   
            
    var userAgent = navigator.userAgent ;
	var url="zmovie://zhost/bt/open?data=mydata",downUrl="https://fir.im/btmovie";
	if(userAgent.indexOf("Android")>-1){
	    url='zmovie://zhost/bt/open?data=mydata';//安卓版App地址，由安卓同事提供
	    downUrl="https://fir.im/btmovie"; //安卓版App下载地址，由安卓同事提供
	}else{
	    url='XXXXXX://';//IOS版App地址，由IOS同事提供
	    downUrl="https://fir.im/btmovie"; //IOS版App下载地址，由IOS同事提供
	}
	function test(){
	    window.location.href = url;
			    setTimeout(function(){
			        window.location.href = downUrl;
			    },500)
	}
    
</script>
  
  <script>
		  function getQueryString(name) { 
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		    var r = window.location.search.substr(1).match(reg); 
		    if (r != null){
		      return r[2]
		    } 
		    return null; 
		  } 
		  window.onload = function(){
		    document.querySelector('#img').src = decodeURIComponent(getQueryString('i')) || ''
		    document.querySelector('#title').innerHTML = decodeURI(getQueryString('t')) || ''
		    document.querySelector('#desc').innerHTML = decodeURI(getQueryString('d')) || ''
		  }
		  
		  
		  
		  
		  
		  
  </script>
</body>
</html>
