<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/m.css"/>
  <!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
  <title>詳情</title>
  <style>
    .img{width:50%;margin:auto;padding-top:3rem;}
    #title{text-align:center;}
    #desc{padding-left: 20px;padding-right:20px;line-height:1.6;}
  </style>
</head>
<body>
	
  <div class="img">
    <img id="img" width="100%" src="" alt="">
  </div>
  <h2 id="title"></h2>
  <p id="desc"></p>
  <br />
  <div class="mui-content-padded" style="margin-left: 20px;margin-right: 20px;">
  	<button type="button" style="margin-right: 20px;"  class="mui-btn mui-btn-royal mui-btn-block mui-btn-outlined">去APP观看</button>
  </div>
  <br /><br />
  
  
  
  
  
  
  <script>
  function getQueryString(name) { 
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
    var r = window.location.search.substr(1).match(reg); 
    if (r != null){
      return r[2]
    } 
    return null; 
  } 
  window.onload = function(){
    document.querySelector('#img').src = decodeURIComponent(getQueryString('i')) || ''
    document.querySelector('#title').innerHTML = decodeURI(getQueryString('t')) || ''
    document.querySelector('#desc').innerHTML = decodeURI(getQueryString('d')) || ''
  }
  </script>
</body>
</html>
